name: Docs

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install docs dependencies
        working-directory: documentation
        run: pip install -r requirements.txt

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Restore previous versions
        working-directory: documentation
        run: |
          # Fetch gh-pages branch to retrieve previous .mike.yml
          git fetch origin gh-pages:gh-pages-temp || true
          if [ -f gh-pages-temp/.mike.yml ]; then
            cp gh-pages-temp/.mike.yml .mike.yml
            echo "Previous versions restored from remote gh-pages"
          else
            echo "No previous .mike.yml found; starting fresh"
          fi

      - name: Determine version
        working-directory: documentation
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: Deploy new version with mike
        working-directory: documentation
        run: |
          # Rebuild all previous versions + new one
          mike deploy $VERSION latest --update-aliases --config-file mkdocs.yml --force

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: documentation/site
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          keep_files: true
