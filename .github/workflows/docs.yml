name: Docs

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install docs dependencies
        working-directory: documentation
        run: pip install -r requirements.txt

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        working-directory: documentation
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_SHA::7}" >> $GITHUB_ENV
            echo "PREV_VERSION=$(git rev-parse --short HEAD^)" >> $GITHUB_ENV
            echo "DEV=1" >> $GITHUB_ENV
          fi
      - name: Deploy new version with mike
        working-directory: documentation
        run: |
          # Deploy version
          if [[ "${DEV}" == 1 ]]; then
            mike deploy $VERSION development -u --push
            mike delete $PREV_VERSION
          else
            mike deploy $VERSION latest -u --push
          fi
          mike set-default latest --allow-undefined --push
