name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. v1.2.0)'
        required: true

permissions:
  contents: write       # Allows creating tags and updating files
  pages: write          # Allows publishing Hugo docs
  id-token: write       # Required for some deploy actions

jobs:
  release:
    runs-on: ubuntu-latest
    # Only allow users with write access to trigger
    if: github.actor != '' # GitHub enforces workflow_dispatch permissions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Create Git tag
        run: |
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}

      - name: Generate GitHub release notes
        id: release_notes
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ github.event.inputs.version }}

      - name: Write release notes to file
        run: |
          echo "${{ steps.release_notes.outputs.notes }}" > RELEASE_NOTES.md
          git add RELEASE_NOTES.md
          git commit -m "Add release notes for ${{ github.event.inputs.version }}"
          git push origin main

      - name: Create GitHub release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2.9.1
        with:
          hugo-version: '0.104.0'

      - name: Build Hugo site
        run: hugo --minify

      - name: Deploy Hugo to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
