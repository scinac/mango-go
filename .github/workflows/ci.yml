name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read



jobs:
  # ---------------------------
  # üîß Define Strategy Matrix
  # ---------------------------
  _define:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ toJson(matrix) }}
    strategy:
      matrix: &go-matrix
        os: [ ubuntu-latest, macos-latest ]
        go: [ "1.24", "1.25" ]
        test-tags:
          [
            "",
            "-tags nomsgpack",
            '--ldflags="-checklinkname=0" -tags sonic',
            "-tags go_json",
            "-race",
          ]
        include:
          - os: ubuntu-latest
            go-build: ~/.cache/go-build
          - os: macos-latest
            go-build: ~/Library/Caches/go-build
    steps:
      - run: echo "Matrix defined"
  # ---------------------------
  # üßπ Lint Job
  # ---------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "^1"
      - name: Setup golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          args: --verbose

  # ---------------------------
  # üèóÔ∏è Build Job
  # ---------------------------
  build:
    needs: [_define, lint]
    strategy:
      matrix: *go-matrix
    name: Build (${{ matrix.os }} Go ${{ matrix.go }})
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: on
      GOPROXY: https://proxy.golang.org

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: false

      - uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.go-build }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go }}-

      - name: Build Project
        run: go build ./...

  # ---------------------------
  # üß™ Test Job
  # ---------------------------
  test:
    needs: [_define, build]
    strategy:
      matrix: *go-matrix
    name: Test (${{ matrix.os }} Go ${{ matrix.go }} ${{ matrix.test-tags }})
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: on
      TESTTAGS: ${{ matrix.test-tags }}
      GOPROXY: https://proxy.golang.org

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: false

      - uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.go-build }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go }}-

      - name: Run Tests
        run: go test -v --cover ./... -coverprofile=coverage.out -covermode=count -json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: ${{ matrix.os }},go-${{ matrix.go }}
